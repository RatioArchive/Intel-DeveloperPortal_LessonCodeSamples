<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video</title>
	<style rel="stylesheet">
		body { 
			margin:0; 
			font-family: sans-serif;
		}

		h2 {
			margin:3rem 0 0;
		}

		video {
		  display: block;
		}

		section {
			min-height:700px;
			height:100%;
		}

		.flexbox {
		  display:flex;
		  display: -ms-flexbox;
		}

		.flex-center {
		  margin:auto;
		}

		.video-wrap {
			position:relative;
		}

		.flex-button-bar > a {
			flex:1;
			-ms-flex:1;
			display:block;
			font-size: 1.5rem;
			padding: 0.4rem 1rem;
			background-color:hsla(200,50%,70%,0.9);

			color:white;
			text-align: center;
		}

		.flex-button-bar > a:not(:last-child) {
			border-right:1px solid hsla(200,50%,80%,0.9);
		}

		.radial-bg {
		  background: radial-gradient(ellipse at center, hsla(180,100%,100%,1) 0%,hsla(0,0%,90%,1) 100%);
		  background: -webkit-radial-gradient(center, ellipse cover, hsla(0,100%,100%,1) 0%,hsla(0,0%,90%,1) 100%);
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"></link>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>

	<section class="flexbox">
		<div class="video-wrap flex-center">

			<h2>Custom &lt;video&gt; Controls</h2>
			<video 
				src="https://d3914lnwxdoyzm.cloudfront.net/5189d37253d647439a671a0d401e6eaf.m4v" 
				poster="video_poster.png" 
				class="radial-bg" 
				id="custom-skin"
				height="270px"
				width="480px"
			></video>

			<nav class="flexbox flex-button-bar">
				<a id="play"><i class="icon-play"></i></a>
				<a id="mute"><i class="icon-volume-up"></i></a>
				<a id="fullscreen"><i class="icon-fullscreen"></i></a>
			</nav>

		</div>

	</section>

	<script type="text/javascript" src="video.js"></script>

</body>
</html>
